name: Build IBAMR + All Test Suites

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      PETSC_DIR: /home/runner/petsc
      PETSC_ARCH: arch-linux-c-opt

    steps:
    # ---------------------------------------------------------
    # Checkout
    # ---------------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------------------------------------------------
    # Install system dependencies
    # ---------------------------------------------------------
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc g++ gfortran make cmake \
          python3 python3-dev python3-distutils python3-pip \
          libopenmpi-dev openmpi-bin \
          libhdf5-dev libboost-all-dev \
          libeigen3-dev liblapack-dev libblas-dev \
          git wget curl

    # ---------------------------------------------------------
    # Cache PETSc source
    # ---------------------------------------------------------
    - name: Cache PETSc source
      id: cache-petsc-src
      uses: actions/cache@v4
      with:
        path: /home/runner/petsc-src
        key: ${{ runner.os }}-petsc-src-3.17.5

    # ---------------------------------------------------------
    # Cache PETSc build
    # ---------------------------------------------------------
    - name: Cache PETSc build
      id: cache-petsc-build
      uses: actions/cache@v4
      with:
        path: /home/runner/petsc
        key: ${{ runner.os }}-petsc-build-3.17.5

    # ---------------------------------------------------------
    # Download PETSc if missing
    # ---------------------------------------------------------
    - name: Download PETSc (if needed)
      if: steps.cache-petsc-src.outputs.cache-hit != 'true'
      run: |
        mkdir -p /home/runner/petsc-src
        cd /home/runner/petsc-src
        wget https://ftp.mcs.anl.gov/pub/petsc/release-snapshots/petsc-3.17.5.tar.gz
        tar -xzf petsc-3.17.5.tar.gz

    # ---------------------------------------------------------
    # Build PETSc from source
    # ---------------------------------------------------------
    - name: Build PETSc from source
      if: steps.cache-petsc-build.outputs.cache-hit != 'true'
      run: |
        cd /home/runner
        rm -rf petsc
        cp -r /home/runner/petsc-src/petsc-3.17.5 petsc
        cd petsc

        export PETSC_DIR=/home/runner/petsc
        export PETSC_ARCH=arch-linux-c-opt

        ./configure \
          --with-debugging=0 \
          --with-shared-libraries=1 \
          --download-hypre \
          --download-metis \
          --download-parmetis \
          --download-superlu \
          --download-superlu_dist \
          --download-fblaslapack

        make all -j$(nproc)
        make test

    # ---------------------------------------------------------
    # Verify PETSc
    # ---------------------------------------------------------
    - name: Verify PETSc build
      run: |
        echo "PETSC_DIR=$PETSC_DIR"
        echo "PETSC_ARCH=$PETSC_ARCH"
        ls -lah /home/runner/petsc

    # ---------------------------------------------------------
    # Cache IBAMR build directory
    # ---------------------------------------------------------
    - name: Cache IBAMR Build
      id: cache-ibamr
      uses: actions/cache@v4
      with:
        path: IBAMR-0.18.0/build
        key: ${{ runner.os }}-ibamr-${{ hashFiles('IBAMR-0.18.0/**') }}

    # ---------------------------------------------------------
    # Build IBAMR
    # ---------------------------------------------------------
    - name: Build IBAMR
      if: steps.cache-ibamr.outputs.cache-hit != 'true'
      run: |
        cd IBAMR-0.18.0
        mkdir -p build
        cd build

        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DPETSC_DIR=/home/runner/petsc \
          -DPETSC_ARCH=arch-linux-c-opt

        make -j$(nproc)

    # ---------------------------------------------------------
    # Build Test Suites
    # ---------------------------------------------------------
    - name: Setup Python dependencies for Validation Framework
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install numpy scipy matplotlib h5py

    - name: "Build: IBAMR-understand-ibamr-code"
      run: |
        cd IBAMR-understand-ibamr-code
        mkdir -p build
        cd build
        cmake .. \
          -DIBAMR_DIR=${GITHUB_WORKSPACE}/IBAMR-0.18.0/build \
          -DPETSC_DIR=/home/runner/petsc \
          -DPETSC_ARCH=arch-linux-c-opt
        make -j$(nproc)

    - name: "Build: ScalarTransport_TestSuite_Standalone"
      run: |
        cd ScalarTransport_TestSuite_Standalone
        mkdir -p build
        cd build
        cmake .. \
          -DIBAMR_DIR=${GITHUB_WORKSPACE}/IBAMR-0.18.0/build \
          -DPETSC_DIR=/home/runner/petsc \
          -DPETSC_ARCH=arch-linux-c-opt
        make -j$(nproc)

    # ---------------------------------------------------------
    # Upload compiled binaries
    # ---------------------------------------------------------
    - name: Upload built binaries
      uses: actions/upload-artifact@v4
      with:
        name: ibamr-binaries
        path: |
          IBAMR-0.18.0/build/**
          IBAMR-understand-ibamr-code/build/**
          ScalarTransport_TestSuite_Standalone/build/**
        retention-days: 7

