name: Build IBAMR + Tests (Fast, DIM 2+3 auto)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    env:
      PETSC_DIR: /home/runner/petsc
      PETSC_ARCH: arch-linux-c-opt
      SAMRAI2_INSTALL: /home/runner/IBSAMRAI2-install

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          build-essential g++ gfortran make cmake ninja-build \
          python3 python3-pip python3-dev python3-distutils \
          libopenmpi-dev openmpi-bin \
          libhdf5-dev libhdf5-serial-dev liblapack-dev libblas-dev pkg-config \
          libboost-all-dev libeigen3-dev \
          wget curl git ca-certificates unzip \
          valgrind doxygen graphviz

    # -----------------------------
    # PETSc caching
    # -----------------------------
    - name: Cache PETSc source
      id: cache-petsc-src
      uses: actions/cache@v4
      with:
        path: /home/runner/petsc-src
        key: ${{ runner.os }}-petsc-src-3.17.5

    - name: Cache PETSc build
      id: cache-petsc-build
      uses: actions/cache@v4
      with:
        path: /home/runner/petsc
        key: ${{ runner.os }}-petsc-build-3.17.5

    - name: Download PETSc if missing
      if: steps.cache-petsc-src.outputs.cache-hit != 'true'
      run: |
        mkdir -p /home/runner/petsc-src
        cd /home/runner/petsc-src
        wget -q https://ftp.mcs.anl.gov/pub/petsc/release-snapshots/petsc-3.17.5.tar.gz
        tar -xzf petsc-3.17.5.tar.gz

    - name: Build PETSc if missing
      if: steps.cache-petsc-build.outputs.cache-hit != 'true'
      run: |
        set -e
        cd /home/runner
        rm -rf petsc || true
        cp -r petsc-src/petsc-3.17.5 petsc
        cd petsc

        export PETSC_DIR=/home/runner/petsc
        export PETSC_ARCH=arch-linux-c-opt

        ./configure \
          --with-debugging=0 \
          --with-shared-libraries=1 \
          --download-hypre \
          --download-metis \
          --download-parmetis \
          --download-superlu \
          --download-superlu_dist \
          --download-fblaslapack

        make all -j$(nproc)

    - name: Verify PETSc
      run: |
        ls -la $PETSC_DIR
        ls -la $PETSC_DIR/$PETSC_ARCH

    # -----------------------------
    # SAMRAI2 build (DIM 2+3 auto)
    # -----------------------------
    - name: Cache IBSAMRAI2 source
      id: cache-samrai-src
      uses: actions/cache@v4
      with:
        path: /home/runner/IBSAMRAI2-src
        key: ${{ runner.os }}-ibsamrai2-src-2025-02-20-fpermissive-fix

    - name: Clone IBSAMRAI2 if missing
      if: steps.cache-samrai-src.outputs.cache-hit != 'true'
      run: |
        rm -rf /home/runner/IBSAMRAI2-src
        git clone --depth 1 https://github.com/IBAMR/IBSAMRAI2.git /home/runner/IBSAMRAI2-src

    - name: Apply IBSAMRAI2 patches
      if: steps.cache-samrai-src.outputs.cache-hit != 'true'
      run: |
        cd /home/runner/IBSAMRAI2-src
        patch -p1 < ${{ github.workspace }}/patches/ibsamrai2-hdfdatabase-include.patch

    - name: Build IBSAMRAI2 (AUTOMATIC DIM=1,2,3)
      run: |
        set -e
        cd /home/runner/IBSAMRAI2-src

        # IBSAMRAI2 uses autotools, not CMake
        # Find HDF5 location on Ubuntu - libhdf5-serial-dev installs to serial subdirectories
        HDF5_INC=$(pkg-config --variable=includedir hdf5 2>/dev/null || echo /usr/include/hdf5/serial)
        HDF5_LIB=$(pkg-config --variable=libdir hdf5 2>/dev/null || echo /usr/lib/x86_64-linux-gnu/hdf5/serial)

        # Set compilers as environment variables (SAMRAI configure expects this)
        export CC=mpicc
        export CXX=mpicxx
        export F77=mpif77
        export FC=mpif90

        ./configure \
          --prefix=$SAMRAI2_INSTALL \
          --enable-opt \
          --disable-debug \
          --with-hdf5-include=$HDF5_INC \
          --with-hdf5-lib=$HDF5_LIB

        make -j$(nproc)
        make install

    - name: Verify SAMRAI2 install
      run: |
        ls -la $SAMRAI2_INSTALL

    # -----------------------------
    # Build IBAMR
    # -----------------------------
    - name: Cache IBAMR build
      id: cache-ibamr
      uses: actions/cache@v4
      with:
        path: IBAMR-0.18.0/build
        key: ${{ runner.os }}-ibamr-${{ hashFiles('IBAMR-0.18.0/**') }}


    - name: Build IBAMR
      if: steps.cache-ibamr.outputs.cache-hit != 'true'
      run: |
        set -e
        cd IBAMR-0.18.0
        rm -rf build || true
        mkdir build && cd build

        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DPETSC_DIR=$PETSC_DIR \
          -DPETSC_ARCH=$PETSC_ARCH \
          -DSAMRAI_ROOT=$SAMRAI2_INSTALL

        make -j$(nproc)

    # -----------------------------
    # Build your 3 test suites
    # -----------------------------
    - name: Setup Python deps
      run: |
        pip3 install numpy scipy matplotlib

    - name: Build IBAMR_Validation_Framework
      run: |
        cd IBAMR_Validation_Framework
        mkdir -p build && cd build
        cmake .. -DIBAMR_DIR=${{ github.workspace }}/IBAMR-0.18.0/build \
                 -DPETSC_DIR=$PETSC_DIR \
                 -DPETSC_ARCH=$PETSC_ARCH \
                 -DSAMRAI_ROOT=$SAMRAI2_INSTALL
        make -j$(nproc)

    - name: Build IBAMR-understand-ibamr-code
      run: |
        cd IBAMR-understand-ibamr-code
        mkdir -p build && cd build
        cmake .. -DIBAMR_DIR=${{ github.workspace }}/IBAMR-0.18.0/build \
                 -DPETSC_DIR=$PETSC_DIR \
                 -DPETSC_ARCH=$PETSC_ARCH \
                 -DSAMRAI_ROOT=$SAMRAI2_INSTALL
        make -j$(nproc)

    - name: Build ScalarTransport_TestSuite_Standalone
      run: |
        cd ScalarTransport_TestSuite_Standalone
        mkdir -p build && cd build
        cmake .. -DIBAMR_DIR=${{ github.workspace }}/IBAMR-0.18.0/build \
                 -DPETSC_DIR=$PETSC_DIR \
                 -DPETSC_ARCH=$PETSC_ARCH \
                 -DSAMRAI_ROOT=$SAMRAI2_INSTALL
        make -j$(nproc)

    - name: MPI Smoke Test
      run: |
        mpirun -np 2 echo "MPI ok"

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: ibamr-binaries
        path: |
          IBAMR-0.18.0/build/**
          IBAMR_Validation_Framework/build/**
          IBAMR-understand-ibamr-code/build/**
          ScalarTransport_TestSuite_Standalone/build/**
