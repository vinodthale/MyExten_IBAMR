name: Build IBAMR + Tests + Faster DIM=2,3 SAMRAI2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      PETSC_DIR: /home/runner/petsc
      PETSC_ARCH: arch-linux-c-opt
      SAMRAI2_INSTALL: /home/runner/IBSAMRAI2-install

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential gfortran gcc g++ make cmake ninja-build \
          python3 python3-pip python3-dev python3-distutils \
          libopenmpi-dev openmpi-bin \
          libhdf5-dev liblapack-dev libblas-dev pkg-config \
          libboost-all-dev libeigen3-dev \
          wget curl git ca-certificates unzip \
          valgrind doxygen graphviz

    # ---------------------------------------------------------
    # PETSc source + build cache
    # ---------------------------------------------------------
    - name: Cache PETSc source
      id: cache-petsc-src
      uses: actions/cache@v4
      with:
        path: /home/runner/petsc-src
        key: ${{ runner.os }}-petsc-src-3.17.5

    - name: Cache PETSc build
      id: cache-petsc-build
      uses: actions/cache@v4
      with:
        path: /home/runner/petsc
        key: ${{ runner.os }}-petsc-build-3.17.5

    - name: Download PETSc (if needed)
      if: steps.cache-petsc-src.outputs.cache-hit != 'true'
      run: |
        mkdir -p /home/runner/petsc-src
        cd /home/runner/petsc-src
        wget -q https://ftp.mcs.anl.gov/pub/petsc/release-snapshots/petsc-3.17.5.tar.gz
        tar -xzf petsc-3.17.5.tar.gz

    - name: Build PETSc (if needed)
      if: steps.cache-petsc-build.outputs.cache-hit != 'true'
      run: |
        set -e
        cd /home/runner
        rm -rf petsc
        cp -r petsc-src/petsc-3.17.5 petsc
        cd petsc
        export PETSC_DIR=/home/runner/petsc
        export PETSC_ARCH=arch-linux-c-opt

        ./configure \
          --with-debugging=0 \
          --with-shared-libraries=1 \
          --download-hypre \
          --download-metis \
          --download-parmetis \
          --download-superlu \
          --download-superlu_dist \
          --download-fblaslapack

        make all -j$(nproc)

    - name: Verify PETSc
      run: |
        echo "PETSC_DIR=$PETSC_DIR"
        echo "PETSC_ARCH=$PETSC_ARCH"
        ls -la $PETSC_DIR/$PETSC_ARCH

    # ---------------------------------------------------------
    # Build SAMRAI2 (IBSAMRAI2 fork) â€” DIM=2,3 ONLY
    # ---------------------------------------------------------
    - name: Cache IBSAMRAI2 src
      id: cache-samrai-src
      uses: actions/cache@v4
      with:
        path: /home/runner/IBSAMRAI2-src
        key: ${{ runner.os }}-ibsamrai2-src-v2025-02-20

    - name: Clone IBSAMRAI2 if missing
      if: steps.cache-samrai-src.outputs.cache-hit != 'true'
      run: |
        rm -rf /home/runner/IBSAMRAI2-src
        git clone --depth 1 https://github.com/IBAMR/IBSAMRAI2.git /home/runner/IBSAMRAI2-src

    - name: Build IBSAMRAI2 (DIM=2,3 only)
      run: |
        set -e
        cd /home/runner/IBSAMRAI2-src

        HDF5_INC=$(pkg-config --variable=includedir hdf5)
        HDF5_LIB=$(pkg-config --variable=libdir hdf5)

        ./configure \
          --prefix=$SAMRAI2_INSTALL \
          --enable-opt \
          --disable-debug \
          --enable-dimension=2,3 \
          --with-CC=mpicc \
          --with-CXX=mpicxx \
          --with-F77=mpif77 \
          --with-hdf5=$HDF5_LIB \
          CPPFLAGS="-I$HDF5_INC" \
          LDFLAGS="-L$HDF5_LIB -lhdf5"

        make -j$(nproc)
        make install

    - name: Verify IBSAMRAI2 install
      run: |
        echo "Installed to $SAMRAI2_INSTALL"
        ls -R $SAMRAI2_INSTALL

    # ---------------------------------------------------------
    # Build IBAMR
    # ---------------------------------------------------------
    - name: Build IBAMR
      run: |
        cd IBAMR-0.18.0
        rm -rf build
        mkdir build && cd build

        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DPETSC_DIR=$PETSC_DIR \
          -DPETSC_ARCH=$PETSC_ARCH \
          -DSAMRAI_ROOT=$SAMRAI2_INSTALL

        make -j$(nproc)

    # ---------------------------------------------------------
    # Build your three test suites
    # ---------------------------------------------------------
    - name: Build IBAMR_Validation_Framework
      run: |
        cd IBAMR_Validation_Framework
        mkdir -p build && cd build
        cmake .. -DIBAMR_DIR=${{ github.workspace }}/IBAMR-0.18.0/build \
                 -DPETSC_DIR=$PETSC_DIR -DPETSC_ARCH=$PETSC_ARCH \
                 -DSAMRAI_ROOT=$SAMRAI2_INSTALL
        make -j$(nproc)

    - name: Build IBAMR-understand-ibamr-code
      run: |
        cd IBAMR-understand-ibamr-code
        mkdir -p build && cd build
        cmake .. -DIBAMR_DIR=${{ github.workspace }}/IBAMR-0.18.0/build \
                 -DPETSC_DIR=$PETSC_DIR -DPETSC_ARCH=$PETSC_ARCH \
                 -DSAMRAI_ROOT=$SAMRAI2_INSTALL
        make -j$(nproc)

    - name: Build ScalarTransport_TestSuite_Standalone
      run: |
        cd ScalarTransport_TestSuite_Standalone
        mkdir -p build && cd build
        cmake .. -DIBAMR_DIR=${{ github.workspace }}/IBAMR-0.18.0/build \
                 -DPETSC_DIR=$PETSC_DIR -DPETSC_ARCH=$PETSC_ARCH \
                 -DSAMRAI_ROOT=$SAMRAI2_INSTALL
        make -j$(nproc)

    # ---------------------------------------------------------
    # Quick MPI test
    # ---------------------------------------------------------
    - name: MPI Smoke Test
      run: |
        mpirun -np 2 echo "MPI working"

    # ---------------------------------------------------------
    # Upload artifacts
    # ---------------------------------------------------------
    - name: Upload built binaries
      uses: actions/upload-artifact@v4
      with:
        name: ibamr-binaries
        path: |
          IBAMR-0.18.0/build/**
          IBAMR_Validation_Framework/build/**
          IBAMR-understand-ibamr-code/build/**
          ScalarTransport_TestSuite_Standalone/build/**
        retention-days: 7
